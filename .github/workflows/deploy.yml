name: Deploy Notes

on:
  push:
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:
    types: [notes-vault-updated]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Checkout notes-vault repository
        uses: actions/checkout@v4
        with:
          repository: punkrocker178/notes-vault
          path: markdown/notes-vault-main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Preprocess markdown files
        run: npm run preprocess-markdown

      - name: Generate sidebar and build docs
        run: npm run generate-sidebar && npm run docs:build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to S3
        run: |
          aws s3 sync config/.vitepress/dist/ s3://hiu-notes-bucket/ --delete

      - name: Create CloudFront invalidation
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
